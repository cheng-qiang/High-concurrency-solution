#MySQL\u6570\u636E\u5E93\u4FE1\u606F\u914D\u7F6E
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miaosha?useUnicode=true&characterEncoding=UTF-8
spring.datasource.druid.max-active=1000
spring.datasource.druid.initial-size=100
spring.datasource.druid.min-idle=500
spring.datasource.druid.max-wait=60000
#redis\u7F13\u5B58\u914D\u7F6E
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.time-out=10000ms

#jedis\u8FDE\u63A5\u6C60\u914D\u7F6E
spring.redis.jedis.pool.max-wait=1000ms
spring.redis.jedis.pool.min-idle=1
spring.redis.jedis.pool.max-idle=500
spring.redis.jedis.pool.max-active=1000

spring.rabbitmq.host=192.168.1.243
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.port=5672